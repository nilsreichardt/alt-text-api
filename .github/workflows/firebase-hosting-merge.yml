name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Build"
        working-directory: frontend
        run: |
          yarn install
          yarn run build

      - name: "Deploy to Firebase"
        env:
          DEPLOY_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALT_TEXT_API }}
        run: |
          npm install -g firebase-tools
          echo $DEPLOY_KEY > key.json
          export GOOGLE_APPLICATION_CREDENTIALS=key.json
          firebase deploy -m "Deploying from GitHub Actions; Commit: ${{ github.sha }}"
